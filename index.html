<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Example</title>
    <style>
        /* Add your CSS styles here */
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-log {
            max-height: 300px;
            overflow-y: scroll;
        }

        .user-message {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #e0f3ff;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
